<!DOCTYPE html>
<html lang="de">
<head>
<link href="style.css" rel="stylesheet" />
<link rel="manifest" href="https://screentimebypass.github.io/manifest.webmanifest">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Simpsons Zufallsgenerator</title>
</head>
<body>

  <div class="liquidGlass-wrapper">
    <h1>Simpsons-Zufallsgenerator</h1>

    <label for="count">Wie viele Folgen?</label>
    <select id="count">
      <option value="1">1 Folge</option>
      <option value="2" selected>2 Folgen</option>
      <option value="3">3 Folgen</option>
    </select>

    <button id="randomize">Welche Simpsons-Folgen sollen wir schauen?</button>

    <p></p>
  </div>

  <svg style="display:none;">
    <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.002 0.006" numOctaves="1" seed="17" result="turbulence"/>
      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5"/>
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0"/>
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5"/>
      </feComponentTransfer>
      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap"/>
      <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
        <fePointLight x="-200" y="-200" z="300"/>
      </feSpecularLighting>
      <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage"/>
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="200" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <script src="script.js"></script>

</body>
</html>
